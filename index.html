<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Countdown</title>
</head>

<body>
    <style>
        html {
            font-size: 62.5%;
        }
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 5rem;
            margin: 0 auto;
            padding: 15px;
        }
        #Title {
            background-color: black;
            color: white;
        }
        div#container {
            max-width: 720px;
            margin: auto;
        }
    </style>

    <h1 id="Title">Countdown</h1>

    <div id="container">
        
        <select name="Month" id="Month"></select>
        <select name="Day" id="Day"></select>
        <select name="Year" id="Year"></select>

        <div>
            <select name="Hour" id="Hour"></select>
            <select name="Minute" id="Minute"></select>
            <select name="Second" id="Second"></select>
        </div>

        <button id="Start">Start Countdown</button>
        <button id="stopCountdown">Stop Countdown</button>

        <h1 id="theCountdown">0:0:0</h1>
    </div>

</body>

</html>
